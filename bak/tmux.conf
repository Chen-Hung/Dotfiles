# use UTF8
# set -g utf8
# set-window-option -g utf8 on

# Set color
set -g default-terminal "screen-256color"

# Replace C-b with \,
unbind C-b
set -g prefix '\'
bind-key '\' send-prefix
set-window-option -g xterm-keys on

# Use | and - to split the windows
bind-key | split-window -h
bind-key - split-window -v

# Make the first window number start at 1
set -g base-index 1
set -g pane-base-index 1

# Set format
setw -g window-status-current-format "|#I:#W|"

# Clock
set-window-option -g clock-mode-colour colour64 #green
setw -g clock-mode-style 24

# Vi mode
set-window-option -g mode-keys vi

# Pane border
#set-option -g pane-border-fg colour235 #base02
#set-option -g pane-active-border-fg colour240 #base01

# Keybindings to make resizing easier
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# Set mouse on
# setw -g mode-mouse on

# Message text
#set-option -g message-bg colour235 #base02
#set-option -g message-fg colour166 #orange

# Status bar
set-option -g status-interval 1
set-option -g status-right-length 120

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
#set-option -g status-attr default

# default window title colors
#set-window-option -g window-status-fg colour244 #base0
#set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
#set-window-option -g window-status-current-fg colour166 #orange
#set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
#set-option -g pane-border-fg colour235 #base02
#set-option -g pane-active-border-fg colour240 #base01

# message text
#set-option -g message-bg colour235 #base02
#set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

###################################################################
# Status
###################################################################
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=black]#[nobold]#[noitalics]#[nounderscore]ÓÇ≤#[bg=brightcyan]#[fg=black]"
set -g @prefix_highlight_output_suffix "ÓÇ≤"
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=black,bold"

#+--- Colors ---+
set -g status-bg black
set -g status-fg white
#set -g status-attr none

#+--- CPU Icons ---+
set -g @cpu_low_icon "üêΩ"
set -g @cpu_medium_icon "üåü"
set -g @cpu_high_icon "üî•"

#+--- Connection ---+
set -g @online_icon "üòë"
set -g @offline_icon "üëª"

#+--- Bars ---+
set -g status-right-length 100
set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]ÓÇ∞"
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]ÓÇ≤#[fg=white,bg=brightblack] %Y-%m-%d #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]ÓÇ≥#[fg=white,bg=brightblack] %H:%M ÓÇ≥ #{cpu_icon} #{cpu_percentage} ÓÇ≥ #{battery_icon}#{battery_percentage} ÓÇ≥ #{online_status} #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore] ÓÇ≤#[fg=black,bg=cyan,bold] chw "

#+--- Windows ---+
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore]ÓÇ∞ #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]ÓÇ± #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]ÓÇ∞"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore]ÓÇ∞ #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore]ÓÇ± #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]ÓÇ∞"
set -g window-status-separator ""

###################################################################
# Plugins
###################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu' # shows cpu status in status bar
set -g @plugin 'tmux-plugins/tmux-battery' # shows battery stats in status bar
set -g @plugin 'tmux-plugins/tmux-online-status' # shows battery stats in status bar
set -g @plugin 'tmux-plugins/tmux-pain-control' # better control of panes
set -g @plugin 'tmux-plugins/tmux-resurrect' # persists sessions between shutdowns/restarts
set -g @plugin 'tmux-plugins/tmux-continuum' # continuous save/reload sessions

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
